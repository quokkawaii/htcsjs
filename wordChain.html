<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="number">1</span>번째 플레이어</div>
    <div>제시어 : <span id ="word"></span></div>
    <input type="text"> <button>입력</button>
    <script>
      
    const number = parseInt(prompt("끝말잇기 시작, 사람수를 입력해주세요"));
    let word = "";
    let newWord = "";

    let $number = document.querySelector("#number");
    const $input = document.querySelector("input");
    const $button = document.querySelector("button");
    const $word = document.querySelector("#word");

    // 입력칸에 문자 입력시 그 값을 저장
    $input.addEventListener("input", () => {
      $input.value = event.target.value;
    });

    $button.addEventListener("click", () => {
      if(!word){ // 문장이 비어있을때

        // word에 값을 넣고
        word = $input.value;

        // 그 값을 제시어로 만들기
        $word.textContent = word;

      }else{ // 문장이 비어있지 않을때
        // 비교할 새 문장을 입력받고
        newWord = $input.value;

        // 현 제시어와 새로운 제시어를 비교
        if(word[word.length - 1] === newWord[0]){ // 조건이 맞을때
          word = newWord;
          $word.textContent = word;

          //진행 순서 바꿔주기
          let value = parseInt($number.textContent);
          if(value >= number){
            $number.textContent = 1;
          } else {
            $number.textContent = (value + 1);
          }

        } else { //조건이 맞지 않을때
          alert("올바르지 않은 단어 입니다.");
        }
      }
      $input.value = "";
  });

    </script>
</body>
</html>
